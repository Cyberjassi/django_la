<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .details {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .name {
            color: #007bff;
            font-weight: bold;
        }
        .course {
            color: #28a745;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{name}}</h1>
        <div class="details">
            <p><span class="name">Name:</span>{{name}}</p>
            <p><span class="course">Course:</span>{{course}}</p>
        </div>
    </div>
</body>
</html>
